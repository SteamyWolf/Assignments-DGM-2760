<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nonsense Story</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <h1>Nonsense Story</h1>
    <h2>"The Tale of Two Travelers"</h2>
</header>
<main>
    <h2>The Tale of Two Travelers</h2>
    <h3>Objectives</h3>
    <ul>
        <li>Build an array from a string using a space or line return</li>
        <li>Use the elements from the array to build a template literal (template string)</li>
    </ul>
    <div class="nouns">
    <h3>SEVEN NOUNS</h3>
    <textarea id="nounTextArea" rows="4" cols="50" placeholder="cat house car Garry Leroy"></textarea>
    </div>

    <div class="adjectives">
        <h3>THREE ADJECTIVES</h3>
        <textarea id="adjectiveTextArea" rows="4" cols="50" placeholder="scary ugly beautiful"></textarea>
    </div>

    <div class="verbs">
        <h3>TWO VERBS</h3>
        <textarea id="verbTextArea" rows="4" cols="50" placeholder="run jump"></textarea>
    </div>
    <button id="storyButton">Tell the Story</button>
    <p id="storyP"></p>
</main>
</body>

<footer>
    <h3>Wyatt Allan 06</h3>
</footer>
<script type="text/javascript" src="main.js"></script>
</html>
